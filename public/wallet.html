<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="wallet/cssfiles/style.css" />
  <link rel="shortcut icon" href="wallet/img/logo.png" type="image/x-icon" />
  <title>Wallet</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/v4-shims.min.css"
    integrity="sha512-p++g4gkFY8DBqLItjIfuKJPFvTPqcg2FzOns2BNaltwoCOrXMqRIOqgWqWEvuqsj/3aVdgoEo2Y7X6SomTfUPA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="wallet/cssfiles/style.css" />
  <link rel="stylesheet" media="(max-width:769px) " href="wallet/cssfiles/Responsive/tablet.css" />
  <link rel="stylesheet" media="(max-width:426px) " href="wallet/cssfiles/Responsive/Mobile-L.css" />
  <link rel="stylesheet" media="(max-width:376px) " href="wallet/cssfiles/Responsive/Mobile-M.css" />
  <link rel="stylesheet" media="(max-width:321px) " href="wallet/cssfiles/Responsive/Mobile-S.css" />

  <script src="https://widgets.coingecko.com/coingecko-coin-price-chart-widget.js"></script>
  <style>
    .hide {
      display: none;
    }
  </style>
</head>

<body>
  <nav>
    <div class="nav-container">
      <img src="wallet/img/logo.png" alt="" class="logoImg" style="height: 90px" />
    </div>
  </nav>
  <section>
    <div class="main">
      <div class="container-md h-20 mx-10">
        <div class="row">
          <div class="col-md-8 h-25 box1 my-2">
            <h3>Wallet Balance</h3>
            <p id="userBalance">000,000 LMY</p>

            <div>
              <p id="ethBalance" class="floatWallet2">=0.0000ETH</p>
            </div>
          </div>
        </div>
      </div>
      <div class="boxContainer">
        <div class="graphContainer">
          <coingecko-coin-price-chart-widget coin-id="lunch-money" currency="usd" height="400" locale="en">
          </coingecko-coin-price-chart-widget>
        </div>
        <div class="currentStatus">
          <h4>Current Status</h4>
          <div class="mx-auto text-center">
            <img id="currentStatus" src="" alt="" class="text-center mx-auto" />
            <div style="margin-top: 10px; margin-bottom: 10px">
              <h4 id="currentTitle"></h4>
            </div>
          </div>

          <!-- <h4>Current Status</h4>
          <div>
            <img src="wallet/img/journeymanbg.png" alt="" class="journeyBg" />
          </div>
          <div><img src="wallet/img/apprentice.png" alt="" class="journey" /></div>
          <h4 class="journeyman">Journeyman</h4> -->
        </div>
        <div class="feedbackList">
          <h3>Feedback List</h3>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="thScope">Date</th>
                  <th scope="col" class="thScope">Restaurant</th>
                  <th scope="col" class="thScope">Rating</th>
                  <th scope="col" class="thScope">Feedback</th>
                  <th scope="col" class="thScope">Tokens Earned</th>
                </tr>
              </thead>
              <tbody id="feedbackDiv">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>

  <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
  <script src="wallet/js/wallet.js"></script>
  <script src="wallet/js/handleFeedbacks.js"></script>
</body>

</html>
